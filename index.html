<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta charset="utf-8">
    <title>Personal To-Do List</title>
  </head>
  <body>
    <div class="header">
  <h1>2020 Summer Assignments</h1>
    </div>
    <article class= "Timer">Time left (min.)= <span id="timer"></span></article>
    <article class="content">
        <section class="user-input">
          <input class="name" type="text" placeholder="What summer assignments do I need to do?">
          <input class="submit-btn" type="submit" value="Add to To-Do List">
        </section>
        <section class="card-container">
          <h2>Summer To-do List</h2>
            <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        </section>
       </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
